<foreach name="favourite_goods" item="v">
	<li>
		<a href="{:url('mobile/goods/goodsInfo',array('id'=>$v.goods_id))}">
			<img src="{$v.goods_id|goods_thum_images=300,300}" alt="热销商品" style="width: 100%">
			<p class="mian_h2 mian_hidde">{$v.goods_name}</p>
			<if condition="$v.label_name">
				<span class="rx-sp">{$v.label_name}</span>
				<else>
					<span class="rx-sp"  style="height: 0.747rem;border:none"></span>
			</if>
			<div class="rxsp-price">
				<div>
					<!-- <span class="ro-sm">￥</span> -->
					<span class="ro-price"><b>￥</b>{$v.shop_price|explode_price=0}.{$v.shop_price|explode_price=1}</span>
				</div>
				<span class="has-sold">已售出{$v.sales_sum+$v.virtual_sales_sum}件</span>
			</div>
		</a>
	</li>
</foreach>
