<include file="public/layout"/>
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer"
     style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i
                class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>提问详情</h3>
            </div>
        </div>
    </div>
    <form class="form-horizontal" id="editForm" method="post">
        <input type="hidden" name="id" id= "moments_id" value="{$vo.moments_id}">
        <input type="hidden" name="user_id" id= "user_id" value="{$vo.user_id}">
        <input type="hidden" id="status" name="status" value="{$vo['status']}">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label>所属商品</label>
                </dt>
                <dd class="opt">
                    <a target="_blank" href="{:url('Home/Goods/goodsInfo',array('id'=>$vo['goods_id']))}">{$goods_list[$vo['goods_id']]}</a>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>用户名</label>
                </dt>
                <dd class="opt">
                    {$vo['nickname']?$vo['nickname']:$vo['mobile']}
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>内容</label>
                </dt>
                <dd class="opt">
                    {$vo.content}
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label>发表时间</label>
                </dt>
                <dd class="opt">{$vo.createtime|date="Y-m-d H:i"}</dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>状态</label>
                </dt>
                <dd class="opt">
                    <if condition="$vo['audit'] == 1">
                        <span style="color:green"> 通过 </span>
                        <elseif condition="$vo['audit']  eq 2"/>
                        <span style="color:red"> 不通过 </span>
                        <else/>
                        <span style="color:#0ba4da"> 审核中 </span>
                    </if>


                </dd>
            </dl>

        </div>
    </form>
</div>
</body>
</html>
